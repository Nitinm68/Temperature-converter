<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Temperature Converter</h1>
    <div class="card p-4 shadow">
      <form id="convertForm">
        <div class="mb-3">
          <label for="temperature" class="form-label">Enter Temperature:</label>
          <input type="number" class="form-control" id="temperature" placeholder="Enter value">
        </div>
        <div class="mb-3">
          <label for="convertFrom" class="form-label">Convert From:</label>
          <select id="convertFrom" class="form-select">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="convertTo" class="form-label">Convert To:</label>
          <select id="convertTo" class="form-select">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="convertTemperature()">Convert</button>
      </form>
      <div class="mt-3" id="result" style="display: none;">
        <h4>Converted Temperature: <span id="convertedValue"></span></h4>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
